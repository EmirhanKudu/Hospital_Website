<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Bildirim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>


<body>
    <div class="container">
        <div class="main-content content">
            <h1 style="color: darkblue; margin-top: 100px; font-size: 35px;">Geri Bildirim</h1>
            <form id="feedbackForm">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="feedback">Geri Bildirim:</label>
                <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>
                <br><br>
                <button type="submit">Gönder</button>
            </form>
            <div id="message" style="display:none; margin-top:20px;"></div>
        </div>

        <div class="footer">
            <h2 style="color: darkblue;">İletişim</h2>
            <p>Adres: YDA center Çankaya/Ankara</p>
            <p>Telefon: *********************</p>
            <p>E-posta: info@hastane.com</p>
        </div>
    </div>
</body>

</html>
